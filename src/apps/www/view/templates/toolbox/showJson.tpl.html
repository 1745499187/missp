<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<p><b>JSON展示</b></p>
			<form class="form-horizontal" role="form" style="margin-top:20px;" onsubmit="javascript:doJSON(this); return false;">
                <input type="hidden" id="url" value="/service.php" />
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">JSON对象</label>
					<div class="col-sm-10">
				    <textarea class="form-control" id="message" placeholder="请输入标准JSON对象字符串，key值必须要有双引号" rows="5"></textarea>
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Go</button>
				  </div>
				  </div>
			</form>
		</div>
	</div>
	<div class="row">
		<div id="testResult" class="col-md-offset-1 col-md-10" style="margin-top:30px;border:1px solid #ccc;min-height:200px;">
			结果显示区
		</div>
	</div>
<script type="text/javascript" src="/statics/js/jsonview.js"></script>
<script type="text/javascript">

// 通过ajax调用服务获取结果json对象
function doJSON(eventObj) {
	$.ajax({
		type: "post",
		url : eventObj.url.value,
		dataType : 'json',
		data : {
			'action':'doService',
			'serviceName':'showJson',
			'message':eventObj.message.value,
		},
		success : function(json){
			depth = 0;
			var html = showJSON(json, true);
			$("div#testResult").html(html);
		}
	});
}

$(window).load(function(){
	
});

</script>
</div>
